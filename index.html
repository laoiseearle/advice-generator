<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Advice Generator</title>
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <div class="content">
          <p class="quote-number" id="quoteNum">Advice #117</p>

          <h1 class="quote">
            <q id="quoteText"
              >It is easy to sit up and take notice, what's difficult is getting
              up and taking action.</q
            >
          </h1>

          <picture>
            <source
              media="(min-width: 570px)"
              srcset="images/pattern-divider-desktop.svg"
            />
            <img src="images/pattern-divider-mobile.svg" alt="" />
          </picture>

          <div class="circle" onclick="getApi()">
            <img src="images/icon-dice.svg" alt="" />
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
